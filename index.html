<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <p class="bold-label" id="theme-light-label">Light</p>
        <label class="theme-switch">
            <input type="checkbox" id="toggle-theme">
            <span class="switch-slider"></span>
        </label>
        <p id="theme-dark-label">Dark</p>
    </header>
    <main>
        <div id="calculator">
            <button id="history-btn">History</button>
            <div id="record-container">
                <p id="record">0</p>
            </div>
            <div id="record-btn-container">
                <button id="rec-left-btn">&lt;</button>
                <button id="rec-right-btn">&gt;</button>
            </div>
            <div id="display-container">
                <p id="display">0</p>
            </div>
            <div id="history">
                <span id="history-header">History</span>
                <button id="close-history-btn">&times;</button>
                <span id="no-history-message">There's no history yet</span>
                <div id="history-list"></div>
                <button id="del-history-btn">
                    <span class="material-icons">delete_outline</span>
                </button>
            </div>
            <button class="operator" id="percent">&percnt;</button>
            <button class="display-edit" id="clear-entry">CE</button>
            <button class="display-edit" id="clear-all">C</button>
            <button class="display-edit" id="backspace">&#9003;</button>
            <button class="operator" id="inverse"><sup>1</sup>&#8260;<sub>x</sub></button>
            <button class="operator" id="squared">x<sup>2</sup></button>
            <button class="operator" id="sqrt"><sup>2</sup>&#8730;x</button>
            <button class="operator" id="divide">&divide;</button>
            <button class="operator" id="multiply">&times;</button>
            <button class="operator" id="subtract">&minus;</button>
            <button class="operator" id="add">&plus;</button>
            <button class="operator" id="negative"><sup>&plus;</sup>&#8260;<sub>&minus;</sub></button>
            <button class="number" id="decimal">.</button>
            <button class="operator" id="equals">&equals;</button>
            <button class="number" id="0">0</button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
        </div>
    </main>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
